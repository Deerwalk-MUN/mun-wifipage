<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <title>MUN 3.0 - Stay Connected</title>
    <style>
        @font-face {
            font-family: 'Cabinet_Grotesk';
            src: url('assets/fonts/Cabinet_Grotesk/CabinetGrotesk-Variable.woff2') format('woff2');
            font-weight: 100 900;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cabinet_Grotesk', sans-serif;
            background: linear-gradient(
                180deg,
                #4EB6E9 0%,
                #38A3DB 24%,
                #236AAC 64%,
                #236AAC 100%
            );
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(35, 106, 172, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            padding: 50px 80px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .logo-container {
            display: flex;
            gap: 2.5rem;
            align-items: center;
            justify-content: center;
            margin-bottom: 3rem;
            flex-direction: column;
        }

        .logo {
            width: 280px;
            height: auto;
        }

        .mun-logo {
            width: 120px;
            height: auto;
        }

        .text-container {
            color: white;
            font-size: 24px;
            line-height: 1.6;
            max-width: 800px;
            justify-content: center;
            align-items: center;
     
            margin-left: 50px;

        }

        .text-container p {
            margin-bottom: 1.2rem;
        }

        .text-container a {
            color: #F6C900;
            text-decoration: underline;
            font-weight: 500;
        }

        .text-container a:hover {
            color: #FFD700;
        }

        .highlight {
            color: #F6C900;
            font-style: italic;
            font-weight: 600;
        }

        .logout-button {
            margin-top: 2rem;
            background-color:  #236AAC;
            color: black;
            padding: 14px 48px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            width: fit-content;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            border:solid;
            border-color: #F6C900;
        }

        .logout-button:hover {
            background-color: #236AAC;
            color: white  ;
            
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .main-title {
            font-weight: 600;
            font-size: 40px;
            color: white;
            margin-top: -100px;
        }

        @media screen and (max-width: 1024px) {
            .content-wrapper {
                padding: 40px 50px;
            }
            .main-title {
                font-size: 40px;
                margin-top: -70px;
                text-align: center;
            }

            .text-container {
                font-size: 22px;
                margin-left: 0px;
            }

            .logo {
                width: 240px;
            }

            .mun-logo {
                width: 100px;
            }
        }

        @media screen and (max-width: 768px) {
            .content-wrapper {
                padding: 30px 40px;
            }

            .text-container {
                font-size: 20px;
            }

            .logout-button {
                padding: 12px 40px;
                font-size: 18px;
            }

            .logo {
                width: 200px;
            }

            .mun-logo {
                width: 85px;
            }
             .main-title {
                font-size: 25px;
                margin-top: -70px;
                text-align: center;
            }
        }

        @media screen and (max-width: 425px) {
            .content-wrapper {
                padding: 25px 30px;
            }
            .main-title {
                font-size: 22px;
                margin-top: -30px;
            }

            .text-container {
                font-size: 16px;
            }

            .logout-button {
                padding: 10px 32px;
                font-size: 16px;
            }

            .logo {
                width: 160px;
            }

            .mun-logo {
                width: 70px;
            }

            .logo-container {
                gap: 1.5rem;
            }
        }

        @media screen and (max-width: 375px) {
            .content-wrapper {
                padding: 20px 25px;
            }

            .text-container {
                font-size: 14px;
            }

            .logout-button {
                padding: 10px 28px;
                font-size: 14px;
            }

            .logo {
                width: 140px;
            }

            .mun-logo {
                width: 60px;
            }
        }

        @media screen and (max-width: 330px) {
            .logo-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .content-wrapper {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="logo-container">
            <img src="assets/logo/vector.png" alt="Deerwalk Logo" class="logo">
             <h1 class="main-title">Deerwalk MUN <span>3.0</span></h1>
        </div>
        
       
        
        <div class="text-container">
            <p>The browser is used to keep your authentication session active.</p>
            <p>
                Please leave it open in the background and open a 
                <a href="https://google.com" target="_blank">new window</a> 
                to continue.
            </p>
            <p>
                Authentication refresh in 
                <span id="countdown" class="highlight">%%TIMEOUT%%</span> 
                seconds.
            </p>
            
            <a href="%%AUTH_LOGOUT%%" class="logout-button">Log Out</a>
        </div>
    </div>

    <script>
        var countDownTime = 100 + 1;
        
        function countDown() {
            countDownTime--;
            if (countDownTime <= 0) {
                location.href = "%%KEEPALIVEURL%%";
                return;
            }
            document.getElementById('countdown').innerHTML = countDownTime;
            counter = setTimeout("countDown()", 1000);
        }
        
        function startit() {
            countDown();
        }
        
        window.onload = startit;
    </script>
</body>
</html>
