<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUN 3.0</title>
    <style>
        @font-face {
            font-family: 'Cabinet_Grotesk';
            src: url('assets/fonts/Cabinet_Grotesk/CabinetGrotesk-Variable.woff2') format('woff2');
            font-weight: 100 900;
            font-style: normal;
        }
        
        body {
            font-family: 'Cabinet_Grotesk', sans-serif;
            
        }
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }

        .main-title{
            font-weight: 600;
            font-size: 64px;
            color:white;
            margin-top: -100px;
        }
        .div-1{
            display: flex;
            min-height: 100vh;
           
        }
        .div-1-1{
            background-color: beige;
            flex:1.15;
            background: linear-gradient(
                180deg,
                #4EB6E9 0%,
                #38A3DB 24%,
                #236AAC 64%,
                #236AAC 78%
            );
            display: flex;
            
            align-items: center;
            flex-direction: column;
        }
        .logo{
             width: 468px;  
             height: auto;
             margin-top: 10px;
        }
        .div-1-2{
            background-color:white;
            flex:1;
            display:flex;
            flex-direction: column;
            align-items: center;
        }
        .login-title{
            margin-top: 225px;
            font-size: 24px;
            color:#236AAC;
        }
        span{
            color:#F6C900;
        }
        .input-fields{
            display: flex;
            flex-direction: column;
        }
        .input-holder{
            width:513px;
            height: 47px;
            border:solid;
            border-color: #236AAC;
            border-radius: 8px;
            font-size: 15px;
            padding:5px;
        }
        .login-button{
            margin-top: 20px;
            width: 513px;
            height:74px;
            border-radius: 10px;
            font-size: 20px;
            background-color: #236AAC;
            color:white;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            border: solid;
            border-color:#38A3DB;
            
        }
        .login-button:hover{
            background-color: #F6C900;
            color:black;
            transition:  0.6s ease;
            border-color: #F6C900;
        }
        .eye-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .eye-button:hover {
            opacity: 0.7;
        }


        
    </style>
    <script>
    function togglePassword() {
        const passwordInput = document.getElementById('passwordInput');
        const eyeIcon = document.getElementById('eyeIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
        } else {
            passwordInput.type = 'password';
            eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
        }
    }
</script>
</head>
<body>

    <div class="div-1">

        <div class="div-1-1">
            <img src="assets/logo/Vector.svg" alt="Logo" class="logo">
             <h1 class="main-title">Deerwalk MUN <span>3.0</span></h1>
        </div>

        <div class="div-1-2">
            <h1 class="login-title">Connect To WiFi</h1>
            <br><br>
            <div class="input-fields">
                <label style="font-size: 20px; color:#236AAC;">Username</label>
                <input type="text" class="input-holder"></input>
                <br>
               <label style="font-size: 20px; color:#236AAC;">Password</label>
<div style="position: relative;">
    <input type="password" class="input-holder" id="passwordInput">
    <button type="button" class="eye-button" onclick="togglePassword()">
        <svg id="eyeIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#236AAC" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
        </svg>
    </button>
</div>

                <div class="login-button">Login</div>
            </div>
            

        </div>

    </div>
   
</body>
</html>
