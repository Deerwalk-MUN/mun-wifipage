<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        .div-1-2{
            background-color:cornflowerblue;

        }

<body>

    <div class="div-1">

        <div class="div-1-1">
             <h1 class="main-title">Deerwalk MUN 3.0</h1>

        <div class="div-1-2">

    </div>
