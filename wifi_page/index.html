<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUN 3.0</title>
    <style>
        @font-face {
            font-family: 'Cabinet_Grotesk';
            src: url('assets/fonts/Cabinet_Grotesk/CabinetGrotesk-Variable.woff2') format('woff2');
            font-weight: 100 900;
            font-style: normal;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }   

        body {
            font-family: 'Cabinet_Grotesk', sans-serif;
        }
        .main-title {
            font-weight: 600;
            font-size: 64px;
            color: white;
            margin-top: -100px;
        }

        .div-1 {
            display: flex;
            min-height: 100vh;
        }

        .div-1-1 {
            background: linear-gradient(
                180deg,
                #4EB6E9 0%,
                #38A3DB 24%,
                #236AAC 64%,
                #236AAC 78%
            );
            flex: 1.15;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .logo {
            width: 468px;
            height: auto;
            margin-top: 10px;
        }

        .div-1-2 {
            background-color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: solid;
            border-width: 5px;
            border-color: #F6C900;
        }

        .login-title {
            margin-top: 225px;
            font-size: 24px;
            color: #236AAC;
        }

        span {
            color: #F6C900;
        }

        .input-fields {
            display: flex;
            flex-direction: column;
        }

        .input-holder {
            width: 513px;
            height: 47px;
            border: solid;
            border-color: #236AAC;
            border-radius: 8px;
            font-size: 15px;
            padding: 5px;
        }

        .login-button {
            margin-top: 20px;
            width: 513px;
            height: 74px;
            border-radius: 10px;
            font-size: 20px;
            background-color: #236AAC;
            color: white;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            border: solid;
            border-color: #38A3DB;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #F6C900;
            color: black;
            transition: 0.6s ease;
            border-color: black;
        }

        .eye-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .eye-button:hover {
            opacity: 0.7;
        }

        .counter__container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .timing__container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
        }

        .timing__box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timing__box__number {
            font-size: 60px;
            font-weight: bold;
            color: white;
        }

        .timing__box__text {
            color: white;
            font-size: 20px;
            margin-top: 5px;
        }

        .timing__box__colon {
            font-size: 50px;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .div-1 {
                flex-direction: column;
            }

            .div-1-1 {
                min-height: 40vh;
                padding: 20px;
            }

            .logo {
                width: 320px;
                margin-top: 15px;
            }

            .main-title {
                font-size: 48px;
                margin-top: -40px;
                text-align: center;
            }

            .counter__container {
                margin-top: 30px;
            }

            .timing__box__number {
                font-size: 40px;
            }

            .timing__box__text {
                font-size: 16px;
            }

            .timing__box__colon {
                font-size: 35px;
            }

            .div-1-2 {
                min-height: 60vh;
                border-width: 5px 0 0 0;
                padding: 40px 20px;
            }

            .login-title {
                margin-top: 40px;
                font-size: 28px;
            }

            .input-holder {
                width: 450px;
                font-size: 24px;
            }

            .login-button {
                width: 450px;
                height: 60px;
            }
        }

        @media (max-width: 767px) {
            .div-1 {
                flex-direction: column;
            }

            .div-1-1 {
                min-height: 30vh;
                padding: 15px;
            }

            .logo {
                width: 220px;
                margin-top: 5px;
            }

            .main-title {
                font-size: 28px;
                margin-top: -25px;
                text-align: center;
            }

            .counter__container {
                margin-top: 20px;
            }

            .timing__container {
                gap: 10px;
            }

            .timing__box__number {
                font-size: 28px;
            }

            .timing__box__text {
                font-size: 12px;
            }

            .timing__box__colon {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .div-1-2 {
                min-height: 70vh;
                border-width: 5px 0 0 0;
                padding: 30px 20px;
                justify-content: flex-start;
            }

            .login-title {
                margin-top: 30px;
                font-size: 24px;
            }

            .input-fields {
                width: 100%;
                max-width: 400px;
            }

            .input-fields label {
                font-size: 18px !important;
            }

            .input-holder {
                width: 100%;
                max-width: 400px;
                height: 45px;
                font-size: 18px;
            }

            .login-button {
                width: 100%;
                max-width: 400px;
                height: 55px;
                font-size: 18px;
                margin-top: 15px;
            }
        }

        @media (max-width: 480px) {
            .div-1-1{   
                min-height: 30vh;
            }
            .div-1-2{
                min-height: 70vh;
            }
            .logo {
                width: 200px;
                margin-top: -20px;
            }

            .main-title {
                font-size: 22px;
                margin-top: -30px;
            }

            .timing__box__number {
                font-size: 24px;
            }

            .timing__box__text {
                font-size: 10px;
            }

            .timing__box__colon {
                font-size: 20px;
            }

            .login-title {
                font-size: 20px;
                margin-top: 20px;
            }

            .input-fields {
                max-width: 320px;
            }

            .input-holder {
                max-width: 320px;
                height: 42px;
                font-size: 16px;
            }

            .login-button {
                max-width: 320px;
                height: 50px;
                font-size: 16px;
            }
        }
    </style>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        const targetDate = new Date("2026-01-23T10:00:00").getTime(); 

        const updateCountdown = () => {
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;
            
            if (timeRemaining <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            } else {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days < 10 ? `0${days}` : days;
                document.getElementById('hours').textContent = hours < 10 ? `0${hours}` : hours;
                document.getElementById('minutes').textContent = minutes < 10 ? `0${minutes}` : minutes;
                document.getElementById('seconds').textContent = seconds < 10 ? `0${seconds}` : seconds;
            }
        };

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</head>
<body>
    <div class="div-1">
        <div class="div-1-1">
            <img src="assets/logo/final.png" alt="Logo" class="logo">
            <h1 class="main-title">Deerwalk MUN <span>3.0</span></h1>
                
            <div class="counter__container">
                <div class="timing__container">
                    <div class="timing__box">
                        <div class="timing__box__number" id="days">00</div>
                        <div class="timing__box__text">Days</div>
                    </div>
                    <div class="timing__box__colon">:</div>
                    <div class="timing__box">
                        <div class="timing__box__number" id="hours">00</div>
                        <div class="timing__box__text">Hours</div>
                    </div>
                    <div class="timing__box__colon">:</div>
                    <div class="timing__box">
                        <div class="timing__box__number" id="minutes">00</div>
                        <div class="timing__box__text">Minutes</div>
                    </div>
                    <div class="timing__box__colon">:</div>
                    <div class="timing__box">
                        <div class="timing__box__number" id="seconds">00</div>
                        <div class="timing__box__text">Seconds</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="div-1-2">
            <h1 class="login-title">Connect To WiFi</h1>
            <br><br>
            <form class="input-fields" action="%%AUTH_POST_URL%%" method="post">
               
                <input type="hidden" name="%%REDIRID%%" value="%%PROTURI%%">
                <input type="hidden" name="%%MAGICID%%" value="%%MAGICVAL%%">
                
                <label style="font-size: 20px; color:#236AAC;">Username</label>
                <input
                    type="text"
                    class="input-holder"
                    name="%%USERNAMEID%%"
                    required
                    autocorrect="off"
                    autocapitalize="off"
                    aria-label="Username"
                >

                <br>

                <label style="font-size: 20px; color:#236AAC;">Password</label>
                <div style="position: relative;">
                    <input
                        type="password"
                        class="input-holder"
                        id="passwordInput"
                        name="%%PASSWORDID%%"
                        required
                        autocomplete="off"
                        aria-label="Password"
                    >
                    <button type="button" class="eye-button" onclick="togglePassword()" aria-label="Toggle password visibility">
                        <svg id="eyeIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#236AAC" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>

                <button class="login-button" type="submit" aria-label="Login">
                    Login
                </button>
            </form>
        </div>
    </div>
</body>
</html>
